<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ws = new WebSocket("ws://localhost:9090");
        var dis;
        //This function is use to send the message to server 
        ws.onopen= function() {
            ws.send("From Client : Hello WS - Server ")
            dis = function(){
                let data = document.getElementById("msg").value;
                ws.send(data);
                document.getElementById("msg").value="";
            }
        }
        // this function is use to receive the message from server 
        ws.onmessage= function(obj) {
               // console.log(obj.data)
            document.getElementById("outmsg").value=obj.data;
        }
        
    </script>
</head>
<body>
    <h2>WebSocket Example</h2>
    <textarea id="msg">

    </textarea>
    <br/>
    <input type="button" value="Send" onclick="dis()"/>
    <br/>
    <textarea id="outmsg" readonly cols="60" rows="20">

    </textarea>
</body>
</html>
