<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a=10;           //number 
    var b="10";         // string 
    document.write("== <br/>")
    document.write(a==b)        // only check value. true
    document.write("<br/>") 
    document.write("===<br/>")
    document.write(a===b)        // it check value as well as data types.  false 
    var m=100;
    var n=50;
    var result = m > n ? "m is largest" : "n is largest";
    document.write("<br/> Ternary operator Example<br/>")
    document.write(result)
    var x;
    document.write("<br/>Value of x "+x);
    document.write("<br/>Data type of x "+typeof(x));
    x=10;
    document.write("<br/>Value of x "+x);
    document.write("<br/>Data type of x "+typeof(x));
    x=10.10;
    document.write("<br/>Value of x "+x);
    document.write("<br/>Data type of x "+typeof(x));
    x="Mahesh";
    document.write("<br/>Value of x "+x);
    document.write("<br/>Data type of x "+typeof(x));
    x=true;
    document.write("<br/>Value of x "+x);
    document.write("<br/>Data type of x "+typeof(x));
    x=new Date();
    document.write("<br/>Value of x "+x);
    document.write("<br/>Data type of x "+typeof(x));    
    </script>
</body>
</html>
