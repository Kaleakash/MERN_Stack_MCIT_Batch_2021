<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reset() {
            document.getElementById("e1").innerHTML="";
            document.getElementById("e2").innerHTML="";
        }
        function validate() {
        var user = document.getElementById("user").value;
        var pass = document.getElementById("pass").value;
        if(user.length==0){
            //alert("Plz enter the username")
            //document.write("User Name is required")
            reset();
            document.getElementById("e1").innerHTML="User Name is required";
            return false;
        }else if(pass.length==0){
            //alert("Plz enter the password")
            reset();
            document.getElementById("e2").innerHTML="Password is required";
            return false;
        }else {
            return true;
        }
            
        }
    </script>
</head>
<body>
    <h2>Login Page - Validation using JS</h2>
    <form action="home.html" method="get" onsubmit="return validate()">
        <label>UserName</label>
        <input type="text" name="user" id="user"/>
        <span id="e1" style="color:red;"></span>
        <br/>
        <label>Password</label>
        <input type="password" name="pass" id="pass"/>
        <span id="e2" style="color:red;"></span>
        <br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
    <h2>Login Page - Validation Using HTML5</h2>
    
    <form action="home.html" method="get">
        <label>UserName</label>
        <input type="text" name="user1" id="user1" required><br/>
        <label>Password</label>
        <input type="password" name="pass1" id="pass1" required
        pattern="\d{3}" ><br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

</body>
</html>
